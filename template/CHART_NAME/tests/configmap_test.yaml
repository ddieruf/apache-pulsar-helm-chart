suite: Test %%CHART_NAME%% config map
release:
  name: zz
  namespace: xx
templates:
  - charts/%%CHART_NODE_NAME%%/templates/configmap.yaml
tests:
  - it: should be correct document
    asserts:
      - containsDocument:
          kind: ConfigMap
          apiVersion: v1

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          something: somewhere
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              something: somewhere
            labels:
              aaa: bbb
              app.kubernetes.io/component: %%CHART_NAME%%
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: %%CHART_NAME%%
              app.kubernetes.io/part-of: apache-pulsar
              helm.sh/chart: %%CHART_NODE_NAME%%-0.1.0
            name: %%CHART_NAME%%-configuration
            namespace: xx

  - it: should have extra opts for ssl
    set:
      global:
        interComponentTls:
          enabled: true
    asserts:
      - matchRegex:
          path: data.pulsar_env\.sh
          pattern: "-Djavax.net.ssl.trustStorePassword=/pulsar/jks/jks-password"
      - matchRegex:
          path: data.pulsar_env\.sh
          pattern: "-Djavax.net.ssl.keyStorePassword=/pulsar/jks/jks-password"
      - matchRegex:
          path: data.pulsar_env\.sh
          pattern: "-Djavax.net.ssl.keyStore=/pulsar/jks/keystore.jks"
      - matchRegex:
          path: data.pulsar_env\.sh
          pattern: "-Djavax.net.ssl.trustStore=/pulsar/jks/truststore.jks"