## @section Pulsar global settings
## @descriptionStart
## These are global values that all sub charts will inherit
## @descriptionEnd
##
global:
  ## @param global.imageRegistry [string,nullable] The image registry used by all charts.
  ##
  imageRegistry: "docker.io"

  ## @param global.imagePullSecrets [array,nullable] A collection of image pull secrets used to retrieve images.
  ##
  imagePullSecrets: []

  ## @param global.storageClass [string,nullable] The storage class used by all sub charts when using persistence.
  ##
  storageClass:

  ## @param global.kubeVersion [string,nullable] Override Kubernetes version
  ##
  kubeVersion: ""

  ## @param global.clusterDomain [string,nullable] Default Kubernetes cluster domain
  ##
  clusterDomain: cluster.local

  ## @param global.namespaceOverride [string,nullable] Override the release namespace
  ##
  namespaceOverride: ""

  ## @param global.commonLabels [array,nullable] Labels to add to all deployed objects
  ##
  commonLabels:
    app.kubernetes.io/part-of: apache-pulsar

  ## @param global.commonAnnotations [object,nullable] Annotations to add to all deployed objects
  ##
  commonAnnotations: {}

  ## @param global.secureClusterEdge Only allow secure ports to be opened at the edge of the Pulsar cluster (also force TLS in all ingresses)
  ##
  secureClusterEdge: false

  interComponentTls:

    ## @param global.interComponentTls.enabled Only allow communication over secure ports between all cluster components
    ##
    enabled: false

    ## @param  global.interComponentTls.tlsSecretName [string,nullable] The name of an existing tls secret that includes a JKS store
    ##
    tlsSecretName:

    ## @param  global.interComponentTls.jksPasswordSecretName [string,nullable] The name of the secret used to create the JKS store in an existing tls secret
    ##
    jksPasswordSecretName:

    ## @param global.interComponentTls.issuerRef [object,nullable] IssuerRef is a reference to the issuer of all certificates. Note that each component can have their own issuerRef that overrides this.
    ##
    issuerRef:
      name:
      kind:

  ## @section Observability
  ## @descriptionStart
  ## Values related to enabling or disabling metrics endpoints and pre-configured dashboards. Note these values override an individual component's metrics settings.
  ## Read more in the [chart wiki](https://github.com/ddieruf/apache-pulsar-helm-chart/wiki)
  ## @descriptionEnd
  ##
  observability:

    ## @param global.observability.serviceMonitors Globally enable all components' metrics scraping by creating service monitors that are discoverable by Prometheus.
    ##
    serviceMonitors: true

    ## @param global.observability.dashboards Deploy configmaps with pre-configured dashboards that are discoverable by Grafana.
    ##
    dashboards: false

  ## @section Tenant, Namespace, and Topic Setup
  ## @descriptionStart
  ## Specify the initial tenant/namespace/topics created
  ## @descriptionEnd
  ##
  pulsarCluster:
    name: "my-cluster"
    tenants:
      - name: "public"
        namespaces:
          - name: "default"
      - name: "a-tenant"
        namespaces:
          - name: "a-namespace"
            topics:
              - name: "first"
                persistent: true
              - name: "second"
                persistent: false