{{- if eq (include "common.tls.require-secure-inter" .) "true" -}}
zookeeper.connect=metadata-store-headless.pulsar.svc.cluster.local:{{ .Values.containerPorts.clientTls }}
zookeeper.ssl.client.enable=true
zookeeper.clientCnxnSocket=org.apache.zookeeper.ClientCnxnSocketNetty
zookeeper.ssl.truststore.location=/pulsar/jks/truststore.jks
zookeeper.ssl.truststore.passwordPath=/pulsar/jks/jks-password
zookeeper.set.acl=false
{{- else -}}
zookeeper.connect=metadata-store-headless.pulsar.svc.cluster.local:{{ .Values.containerPorts.client }}
zookeeper.ssl.client.enable=false
{{- end -}}