suite: Test metadata-store statefulset
release:
  name: zz
  namespace: xx
templates:
  - charts/metadataStore/templates/statefulset-non-persistent.yaml
  - charts/metadataStore/templates/configmap.yaml
tests:
  - it: should be correct document
    set:
      metadataStore:
        globalData:
          replicas: 0
          nonPersistentReplicas: 2
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
    template: charts/metadataStore/templates/statefulset-non-persistent.yaml

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          something: somewhere
      metadataStore:
        globalData:
          replicas: 0
          nonPersistentReplicas: 2
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              something: somewhere
            labels:
              aaa: bbb
              app.kubernetes.io/component: metadata-store
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: metadata-store
              app.kubernetes.io/part-of: apache-pulsar
              helm.sh/chart: metadataStore-0.1.0
            name: metadata-store-statefulset-non-persistent
            namespace: xx
    template: charts/metadataStore/templates/statefulset-non-persistent.yaml

  - it: should have correct template metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          something: somewhere
      metadataStore:
        globalData:
          replicas: 0
          nonPersistentReplicas: 2
    asserts:
      - equal:
          path: spec.template.metadata.labels
          value:
            app.kubernetes.io/component: metadata-store
            app.kubernetes.io/instance: zz
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: metadata-store
            helm.sh/chart: metadataStore-0.1.0
    template: charts/metadataStore/templates/statefulset-non-persistent.yaml

  - it: should have default volumes
    template: charts/metadataStore/templates/statefulset-non-persistent.yaml
    set:
      metadataStore:
        globalData:
          replicas: 0
          nonPersistentReplicas: 2
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /pulsar/data/zookeeper
            name: data
        any: true
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /pulsar/logs
            name: logs
        any: true
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /pulsar/conf
            name: conf
        any: true

  - it: should add jks stores and cert with TLS
    template: charts/metadataStore/templates/statefulset-non-persistent.yaml
    set:
      global:
        interComponentTls:
          enabled: true
      metadataStore:
        globalData:
          replicas: 0
          nonPersistentReplicas: 2
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: jks
            projected:
              sources:
                - secret:
                    name: metadata-store-tls
                    items:
                      - key: truststore.jks
                        path: truststore.jks
                      - key: keystore.jks
                        path: keystore.jks
                - secret:
                    name: metadata-store-jks
                    items:
                      - key: jks-password
                        path: jks-password
      - contains:
          path: spec.template.spec.volumes
          content:
            name: certs
            secret:
              secretName: metadata-store-tls
              items:
                - key: ca.crt
                  path: ca.crt
                - key: tls.key
                  path: tls.key
                - key: tls.crt
                  path: tls.crt
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: certs
            mountPath: /pulsar/certs
            readOnly: true
      - contains:
            path: spec.template.spec.containers[0].volumeMounts
            content:
              name: jks
              mountPath: /pulsar/jks
              readOnly: true

  - it: should enable metrics
    template: charts/metadataStore/templates/statefulset-non-persistent.yaml
    set:
      metadataStore:
        metricsServiceMonitor: true
        config:
          "metricsProvider.httpPort": 123
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: metrics
            containerPort: 123