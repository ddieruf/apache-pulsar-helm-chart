suite: Test data-store config map
release:
  name: zz
  namespace: xx
templates:
  - charts/dataStore/templates/configmap.yaml
tests:
  - it: should be correct document
    asserts:
      - containsDocument:
          kind: ConfigMap
          apiVersion: v1

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          something: somewhere
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              something: somewhere
            labels:
              aaa: bbb
              app.kubernetes.io/component: data-store
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: data-store
              app.kubernetes.io/part-of: apache-pulsar
              helm.sh/chart: dataStore-0.1.0
            name: data-store-configuration
            namespace: xx

  - it: should have correct zk server addresses
    set:
      global:
        clusterDomain: domain.com
        interComponentTls:
          enabled: false
        metaDataStore:
          replicas: 2
          nonPersistentReplicas: 1
          service:
            ports:
              client: 123
              clientTls: 456
    asserts:
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: metadataServiceUri=zk://meta-data-store-statefulset-0.meta-data-store-headless.xx.svc.domain.com:123;meta-data-store-statefulset-1.meta-data-store-headless.xx.svc.domain.com:123;meta-data-store-statefulset-non-persistent-0.meta-data-store-headless.xx.svc.domain.com:123/ledgers

  - it: should have tls enabled
    set:
      global:
        interComponentTls:
          enabled: true
      dataStore:
        containerPorts:
          client: 123
          clientTls: 456
    asserts:
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: "bookiePort=456"
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: "tlsProvider=JDK"
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: "tlsProviderFactoryClass=org.apache.bookkeeper.tls.TLSContextFactor"
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: "tlsKeyStoreType=JKS"
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: "tlsKeyStore=/pulsar/jks/keystore.jks"
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: "tlsKeyStorePasswordPath=/pulsar/jks/jks-password"
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: "tlsTrustStoreType=JKS"
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: "tlsTrustStore=/pulsar/jks/truststore.jks"
      - matchRegex:
          path: data.bookkeeper\.conf
          pattern: "tlsTrustStorePasswordPath=/pulsar/jks/jks-password"

  - it: should add client tls settings to JVM environment
    set:
      global:
        interComponentTls:
          enabled: true
    asserts:
      - matchRegex:
          path: data.bkenv\.sh
          pattern: "-Dzookeeper.client.secure=true"
      - matchRegex:
          path: data.bkenv\.sh
          pattern: "-Dzookeeper.clientCnxnSocket=org.apache.zookeeper.ClientCnxnSocketNetty"
      - matchRegex:
          path: data.bkenv\.sh
          pattern: "-Dzookeeper.ssl.trustStore.type=JKS"
      - matchRegex:
          path: data.bkenv\.sh
          pattern: "-Dzookeeper.ssl.trustStore.location=/pulsar/jks/truststore.jks"
      - matchRegex:
          path: data.bkenv\.sh
          pattern: "-Dzookeeper.ssl.trustStore.passwordPath=/pulsar/jks/jks-password"
      - matchRegex:
          path: data.bkenv\.sh
          pattern: "-Dzookeeper.ssl.keyStore.type=JKS"
      - matchRegex:
          path: data.bkenv\.sh
          pattern: "-Dzookeeper.ssl.keyStore.location=/pulsar/jks/keystore.jks"
      - matchRegex:
          path: data.bkenv\.sh
          pattern: "-Dzookeeper.ssl.keyStore.passwordPath=/pulsar/jks/jks-password"