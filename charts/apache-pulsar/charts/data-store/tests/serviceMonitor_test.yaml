suite: Test data-store service monitor
release:
  name: zz
  namespace: xx
templates:
  - charts/dataStore/templates/serviceMonitor.yaml
tests:
  - it: should be correct document
    set:
      dataStore:
        metricsServiceMonitor: true
        config:
          httpServerEnabled: true
          httpServerPort: 123
    asserts:
      - containsDocument:
          kind: ServiceMonitor
          apiVersion: monitoring.coreos.com/v1

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          ccc: ddd
      dataStore:
        metricsServiceMonitor: true
        config:
          httpServerEnabled: true
          httpServerPort: 123
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              ccc: ddd
            labels:
              aaa: bbb
              app.kubernetes.io/component: data-store
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: data-store
              app.kubernetes.io/part-of: apache-pulsar
              helm.sh/chart: dataStore-0.1.0
              service_monitor: "1"
            name: data-store-service-monitor
            namespace: xx

  - it: should select the correct pod
    set:
      dataStore:
        metricsServiceMonitor: true
        config:
          httpServerEnabled: true
          httpServerPort: 123
    asserts:
      - equal:
          path: spec.selector.matchLabels
          value:
            app.kubernetes.io/component: data-store
            app.kubernetes.io/instance: zz
            app.kubernetes.io/name: data-store

  - it: should warn about enabling http server
    set:
      dataStore:
        metricsServiceMonitor: true
        config:
          httpServerEnabled: false
          httpServerPort: 123
    asserts:
      - failedTemplate:
          errorMessage: To enable metrics .config.httpServerEnabled should be true and .config.httpServerPort should be a valid port number.

  - it: should use non secure endpoint
    set:
      global:
        interComponentTls:
          enabled: false
      dataStore:
        metricsServiceMonitor: true
        config:
          httpServerEnabled: true
    asserts:
      - contains:
          path: spec.endpoints
          content:
            port: http
            path: /metrics