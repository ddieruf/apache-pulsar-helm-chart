suite: Test broker service
release:
  name: zz
  namespace: xx
templates:
  - charts/broker/templates/service-headless.yaml
tests:
  - it: should be correct document
    asserts:
      - containsDocument:
          kind: Service
          apiVersion: v1

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          ccc: ddd
      broker:
        service:
          annotations:
            somethingelse: somewherelese
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              ccc: ddd
              somethingelse: somewherelese
            labels:
              aaa: bbb
              app.kubernetes.io/component: broker
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: broker
              app.kubernetes.io/part-of: apache-pulsar
              helm.sh/chart: broker-0.1.0
            name: broker-service
            namespace: xx

  - it: should only have secure ports
    set:
      global:
        interComponentTls:
          enabled: true
      broker:
        service:
          ports:
            https: 123
            http: 456
            pulsar: 678
            pulsarSsl: 789
    asserts:
      - contains:
          path: spec.ports
          content:
            name: https
            port: 123
            protocol: TCP
            targetPort: https
      - contains:
          path: spec.ports
          content:
            name: pulsar-ssl
            port: 789
            protocol: TCP
            targetPort: pulsar-ssl
      - notContains:
          path: spec.ports
          content:
            name: http
            port: 456
            protocol: TCP
            targetPort: http
      - notContains:
          path: spec.ports
          content:
            name: pulsar
            port: 678
            protocol: TCP
            targetPort: pulsar

  - it: should only have non-secure ports
    set:
      global:
        interComponentTls:
          enabled: false
      broker:
        service:
          ports:
            https: 123
            http: 456
            pulsar: 678
            pulsarSsl: 789
    asserts:
      - notContains:
          path: spec.ports
          content:
            name: https
            port: 123
            protocol: TCP
            targetPort: https
      - notContains:
          path: spec.ports
          content:
            name: pulsarSsl
            port: 789
            protocol: TCP
            targetPort: pulsarSsl
      - contains:
          path: spec.ports
          content:
            name: http
            port: 456
            protocol: TCP
            targetPort: http
      - contains:
          path: spec.ports
          content:
            name: pulsar
            port: 678
            protocol: TCP
            targetPort: pulsar

  - it: should select the correct pod
    asserts:
      - equal:
          path: spec.selector
          value:
            app.kubernetes.io/component: broker
            app.kubernetes.io/instance: zz
            app.kubernetes.io/name: broker
