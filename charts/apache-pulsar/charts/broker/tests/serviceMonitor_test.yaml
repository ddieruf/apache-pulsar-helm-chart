suite: Test broker service monitor
release:
  name: zz
  namespace: xx
templates:
  - charts/broker/templates/serviceMonitor.yaml
tests:
  - it: should be correct document
    set:
      broker:
        metricsServiceMonitor: true
        config:
          httpServerEnabled: true
          httpServerPort: 123
    asserts:
      - containsDocument:
          kind: ServiceMonitor
          apiVersion: monitoring.coreos.com/v1

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          ccc: ddd
      broker:
        metricsServiceMonitor: true
        config:
          httpServerEnabled: true
          httpServerPort: 123
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              ccc: ddd
            labels:
              aaa: bbb
              app.kubernetes.io/component: broker
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: broker
              app.kubernetes.io/part-of: apache-pulsar
              helm.sh/chart: broker-0.1.0
              service_monitor: "1"
            name: broker-service-monitor
            namespace: xx

  - it: should select the correct pod
    set:
      broker:
        metricsServiceMonitor: true
        config:
          httpServerEnabled: true
          httpServerPort: 123
    asserts:
      - equal:
          path: spec.selector.matchLabels
          value:
            app.kubernetes.io/component: broker
            app.kubernetes.io/instance: zz
            app.kubernetes.io/name: broker