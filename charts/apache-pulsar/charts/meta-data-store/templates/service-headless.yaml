{{- $component := "meta-data-store" -}}
{{- $name := (printf "%s-headless" (include "meta-data-store.name" .)) -}}
{{/* Todo: Ideally only the secure port is used but 2181 is hard coded in the liveness probe script
{{- if (eq (include "common.tls.require-secure-inter" $) "true") -}}
{{- $_ := unset .Values.service.ports "client" -}}
{{- else -}}
{{- $_ := unset .Values.service.ports "clientTls" -}}
{{- end -}}
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name | quote }}
  namespace: {{ (include "common.names.namespace" .) | quote }}
  labels: {{ include "common.labels.standard" (dict "name" (include "meta-data-store.name" .) "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: {{ $component | quote }}
    {{ include "common.tplvalues.render" ( dict "value" .Values.global.commonLabels "context" $ ) | nindent 4 }}
  annotations:
    {{ include "common.tplvalues.render" ( dict "value" .Values.global.commonAnnotations "context" $ ) | nindent 4 }}
    {{- if .Values.service.annotations }}
    {{ include "common.tplvalues.render" ( dict "value" .Values.service.annotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  clusterIP: "None"
  publishNotReadyAddresses: true
  ports:
    {{- if .Values.service.ports.client }}
    - name: client
      port: {{ .Values.service.ports.client }}
      targetPort: client
      protocol: TCP
    {{- end }}
    {{- if .Values.service.ports.clientTls }}
    - name: client-tls
      port: {{ .Values.service.ports.clientTls }}
      targetPort: client-tls
      protocol: TCP
    {{- end }}
    {{- if .Values.service.ports.server }}
    - name: server
      port: {{ .Values.service.ports.server }}
      targetPort: server
      protocol: TCP
    {{- end }}
    {{- if .Values.service.ports.leaderElection }}
    - name: leader-election
      port: {{ .Values.service.ports.leaderElection }}
      targetPort: leader-election
      protocol: TCP
    {{- end }}
  selector: {{ include "common.labels.matchLabels" (dict "name" (include "meta-data-store.name" .) "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: {{ $component | quote }}
