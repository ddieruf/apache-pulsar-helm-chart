suite: Test meta data store config map
release:
  name: zz
  namespace: xx
templates:
  - charts/metaDataStore/templates/configmap.yaml
tests:
  - it: should be correct document
    asserts:
      - containsDocument:
          kind: ConfigMap
          apiVersion: v1

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          something: somewhere
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              something: somewhere
            labels:
              aaa: bbb
              app.kubernetes.io/component: meta-data-store
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: meta-data-store
              app.kubernetes.io/part-of: apache-pulsar
              helm.sh/chart: metaDataStore-0.1.0
            name: meta-data-store-configuration
            namespace: xx

  - it: should have correct server addresses
    set:
      global:
        clusterDomain: domain.com
        interComponentTls:
          enabled: false
        metaDataStore:
          replicas: 2
          nonPersistentReplicas: 1
          service:
            ports:
              server: 123
              leaderElection: 567
    asserts:
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "server.1=meta-data-store-statefulset-0.meta-data-store-headless.xx.svc.domain.com:123:567"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "server.2=meta-data-store-statefulset-1.meta-data-store-headless.xx.svc.domain.com:123:567"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "server.3=meta-data-store-statefulset-non-persistent-0.meta-data-store-headless.xx.svc.domain.com:123:567"

  - it: should have no tls
    set:
      global:
        interComponentTls:
          enabled: false
      metaDataStore:
        service:
          ports:
            client: 123
            clientTls: 567
    asserts:
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "clientPort=123"
      - notMatchRegex:
          path: data.zookeeper\.conf
          pattern: "secureClientPort="

  - it: should have tls enabled
    set:
      global:
        interComponentTls:
          enabled: true
      metaDataStore:
        globalData:
          replicas: 2
          nonPersistentReplicas: 0
        service:
          ports:
            client: 123
            clientTls: 567
    asserts:
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "secureClientPort=567"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "sslQuorum=true"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "ssl.quorum.keyStore.location=/pulsar/jks/keystore.jks"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "ssl.quorum.keyStore.passwordPath=/pulsar/jks/jks-password"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "ssl.quorum.trustStore.location=/pulsar/jks/truststore.jks"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "ssl.quorum.trustStore.passwordPath=/pulsar/jks/jks-password"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "ssl.quorum.trustStore.type=JKS"

  - it: should allow additional config data
    set:
      metaDataStore:
        config:
          extraConfigValues:
            aaaa: bbbb
            cccc: "123"
    asserts:
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "aaaa=bbbb"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "cccc=123"

#  - it: should allow additional global config data
#    set:
#      metaDataStore:
#        globalConfig:
#          extraConfigValues:
#            aaaa: bbbb
#            cccc: "123"
#    asserts:
#      - matchRegex:
#          path: data.global_zookeeper\.conf
#          pattern: "aaaa=bbbb"
#      - matchRegex:
#          path: data.global_zookeeper\.conf
#          pattern: "cccc=123"

  - it: should have extra opts for ssl
    set:
      global:
        interComponentTls:
          enabled: true
    asserts:
      - matchRegex:
          path: data.pulsar_env\.sh
          pattern: "-Djavax.net.ssl.trustStorePassword=/pulsar/jks/jks-password"
      - matchRegex:
          path: data.pulsar_env\.sh
          pattern: "-Djavax.net.ssl.keyStorePassword=/pulsar/jks/jks-password"
      - matchRegex:
          path: data.pulsar_env\.sh
          pattern: "-Djavax.net.ssl.keyStore=/pulsar/jks/keystore.jks"
      - matchRegex:
          path: data.pulsar_env\.sh
          pattern: "-Djavax.net.ssl.trustStore=/pulsar/jks/truststore.jks"