suite: Test meta data store config map
release:
  name: zz
  namespace: xx
templates:
  - charts/metaDataStore/templates/configmap.yaml
tests:
  - it: should be correct document
    asserts:
      - containsDocument:
          kind: ConfigMap
          apiVersion: v1

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          something: somewhere
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              something: somewhere
            labels:
              aaa: bbb
              app.kubernetes.io/component: meta-data-store
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: meta-data-store
              app.kubernetes.io/part-of: pulsar-luna
              helm.sh/chart: metaDataStore-0.1.0
            name: meta-data-store-configuration
            namespace: xx

  - it: should have no tls
    set:
      global:
        interComponentTls:
          enabled: false
      metaDataStore:
        service:
          ports:
            client: 123
            clientTls: 567
    asserts:
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "clientPort=123"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "secureClientPort="

  - it: should have tls enabled
    set:
      global:
        interComponentTls:
          enabled: true
      metaDataStore:
        service:
          ports:
            client: 123
            clientTls: 567
    asserts:
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "clientPort="
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "secureClientPort=567"

  - it: should allow additional config data
    set:
      metaDataStore:
        config:
          extraConfigValues:
            aaaa: bbbb
            cccc: "123"
    asserts:
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "aaaa=bbbb"
      - matchRegex:
          path: data.zookeeper\.conf
          pattern: "cccc=123"
