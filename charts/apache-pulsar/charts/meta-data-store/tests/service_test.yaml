suite: Test meta-data-store service
release:
  name: zz
  namespace: xx
templates:
  - charts/metaDataStore/templates/service.yaml
tests:
  - it: should be correct document
    asserts:
      - containsDocument:
          kind: Service
          apiVersion: v1

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          ccc: ddd
      metaDataStore:
        service:
          annotations:
            somethingelse: somewherelese
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              ccc: ddd
              somethingelse: somewherelese
            labels:
              aaa: bbb
              app.kubernetes.io/component: meta-data-store
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: meta-data-store
              app.kubernetes.io/part-of: apache-pulsar
              helm.sh/chart: metaDataStore-0.1.0
            name: meta-data-store-service
            namespace: xx

  - it: should only have secure ports
    set:
      global:
        interComponentTls:
          enabled: true
    asserts:
      - contains:
          path: spec.ports
          content:
            name: client-tls
            port: 2182
            protocol: TCP
            targetPort: client-tls
      - notContains:
          path: spec.ports
          content:
            name: client
            port: 2181
            protocol: TCP
            targetPort: client

  - it: should only have non-secure ports
    set:
      global:
        interComponentTls:
          enabled: false
    asserts:
      - notContains:
          path: spec.ports
          content:
            name: client-tls
            port: 2182
            protocol: TCP
            targetPort: clientTls
      - contains:
          path: spec.ports
          content:
            name: client
            port: 2181
            protocol: TCP
            targetPort: client

  - it: should have admin server port
    set:
      metaDataStore:
        config:
          admin.enableServer: true
          admin.serverPort: 8000
    asserts:
      - contains:
          path: spec.ports
          content:
            name: admin
            port: 8000
            protocol: TCP
            targetPort: admin

  - it: should select the correct pod
    asserts:
      - equal:
          path: spec.selector
          value:
            app.kubernetes.io/component: meta-data-store
            app.kubernetes.io/instance: zz
            app.kubernetes.io/name: meta-data-store