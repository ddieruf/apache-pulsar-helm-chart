suite: Test meta-data-store statefulset
release:
  name: zz
  namespace: xx
templates:
  - charts/metaDataStore/templates/statefulset.yaml
  - charts/metaDataStore/templates/configmap.yaml
tests:
  - it: should be correct document
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
    template: charts/metaDataStore/templates/statefulset.yaml

  - it: should have correct metadata
    set:
      global:
        commonLabels:
          aaa: bbb
        commonAnnotations:
          something: somewhere
    asserts:
      - equal:
          path: metadata
          value:
            annotations:
              something: somewhere
            labels:
              aaa: bbb
              app.kubernetes.io/component: meta-data-store
              app.kubernetes.io/instance: zz
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: meta-data-store
              app.kubernetes.io/part-of: apache-pulsar
              helm.sh/chart: metaDataStore-0.1.0
            name: meta-data-store-statefulset
            namespace: xx
    template: charts/metaDataStore/templates/statefulset.yaml

  - it: should have correct template metadata labels
    set:
      global:
        commonLabels:
          aaa: bbb
      restartOnConfigMapChange: true
    asserts:
      - equal:
          path: spec.template.metadata.labels
          value:
            app.kubernetes.io/component: meta-data-store
            app.kubernetes.io/instance: zz
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: meta-data-store
            helm.sh/chart: metaDataStore-0.1.0
    template: charts/metaDataStore/templates/statefulset.yaml

  - it: should have default storage
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /pulsar/data/zookeeper
            name: data
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /pulsar/logs
            name: logs
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /pulsar/conf
            name: conf
    template: charts/metaDataStore/templates/statefulset.yaml
